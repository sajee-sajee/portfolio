<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 380px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 1s forwards;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-bottom: 2px solid #ddd;
            outline: none;
            background: transparent;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #666;
            transition: 0.3s;
        }

        .form-group input:focus ~ label,
        .form-group input:valid ~ label {
            top: -5px;
            font-size: 12px;
            color: #4ecdc4;
        }

        .form-group .underline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ddd;
            overflow: hidden;
        }

        .form-group .underline::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #4ecdc4;
            transform: scaleX(0);
            transition: 0.3s;
        }

        .form-group input:focus ~ .underline::before,
        .form-group input:valid ~ .underline::before {
            transform: scaleX(1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            transform: scale(1);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .links {
            margin-top: 25px;
            text-align: center;
        }

        .links a {
            color: #666;
            text-decoration: none;
            transition: 0.3s;
            margin: 0 10px;
        }

        .links a:hover {
            color: #4ecdc4;
        }

        .social-login {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            font-size: 24px;
            color: #666;
            transition: 0.3s;
            cursor: pointer;
        }

        .social-icon:hover {
            color: #4ecdc4;
            transform: translateY(-3px);
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 10s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-100px) translateX(50px); }
            50% { transform: translateY(-50px) translateX(-50px); }
            75% { transform: translateY(-150px) translateX(-25px); }
        }
    </style>
</head>
<body>
    <!-- Animated Background Bubbles -->
    <div class="bubble" style="width: 100px; height: 100px; top: 20%; left: 10%;"></div>
    <div class="bubble" style="width: 80px; height: 80px; top: 60%; right: 15%;"></div>
    <div class="bubble" style="width: 120px; height: 120px; bottom: 30%; left: 25%;"></div>

    <div class="container">
        <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Welcome to Jarvis</h2>
        <form method="POST" action="/login">
            <div class="form-group">
                <input type="email" name="email" required>
                <label>Email Address</label>
                <div class="underline"></div>
            </div>
            <div class="form-group">
                <input type="password" name="password" required>
                <label>Password</label>
                <div class="underline"></div>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
    </div>
</body>
</html>
